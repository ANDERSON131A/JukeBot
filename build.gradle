group 'Testing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.3.1_304'
    compile 'com.sedmelluq:lavaplayer:1.2.44'
    compile 'com.sedmelluq:jda-nas:1.0.5'
    compile 'org.xerial:sqlite-jdbc:3.20.1'
    compile 'com.zaxxer:HikariCP:2.7.2'
    compile 'org.apache.logging.log4j:log4j-core:2.9.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
}
